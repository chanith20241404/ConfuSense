services:
  - type: web
    name: confusense-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT server:app
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.10"
      - key: SECRET_KEY
        generateValue: true



