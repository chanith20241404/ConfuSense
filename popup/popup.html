<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfuSense</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      width: 340px;
      background: #000000;
      color: #ffffff;
    }
    
    .popup { padding: 20px; }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo { display: flex; align-items: center; gap: 2px; }
    .logo-confu { color: #8B5CF6; font-size: 18px; font-weight: 600; }
    .logo-sense { color: #ffffff; font-size: 18px; font-weight: 400; }
    
    .toggle-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .toggle-label { color: #ffffff; font-size: 14px; font-weight: 400; }
    
    .toggle { position: relative; width: 52px; height: 28px; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    
    .slider {
      position: absolute; cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #374151;
      border-radius: 14px; transition: 0.3s;
    }
    
    .slider:before {
      position: absolute; content: "";
      height: 22px; width: 22px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%; transition: 0.3s;
    }
    
    input:checked + .slider { background: linear-gradient(135deg, #8B5CF6, #6366F1); }
    input:checked + .slider:before { transform: translateX(24px); }
    
    .info-text {
      text-align: center;
      color: #9CA3AF;
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 28px;
    }
    
    .buttons { display: flex; gap: 12px; }
    
    .btn {
      flex: 1; padding: 12px 20px;
      border-radius: 8px; font-size: 13px;
      font-weight: 500; cursor: pointer; transition: all 0.2s;
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid #374151;
      color: #ffffff;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.05); border-color: #4B5563; }
    
    .btn-primary {
      background: linear-gradient(135deg, #8B5CF6, #6366F1);
      border: none; color: #ffffff;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(139,92,246,0.4); }
    
    .status-bar {
      display: none;
      align-items: center; justify-content: center; gap: 8px;
      padding: 10px;
      background: rgba(139,92,246,0.1);
      border: 1px solid rgba(139,92,246,0.2);
      border-radius: 8px; margin-bottom: 20px;
    }
    .status-bar.visible { display: flex; }
    
    .status-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #4ADE80; animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.5} }
    
    .status-text { color: #8B5CF6; font-size: 12px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="popup">
    <div class="header">
      <div class="logo">
        <span class="logo-confu">Confu</span><span class="logo-sense">Sense</span>
      </div>
    </div>
    
    <div class="status-bar" id="statusBar">
      <span class="status-dot"></span>
      <span class="status-text" id="statusText">Active in meeting</span>
    </div>
    
    <div class="toggle-section">
      <span class="toggle-label">Confusion detection ON/OFF</span>
      <label class="toggle">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <p class="info-text">We analyse micro-expressions only during active calls.</p>
    
    <div class="buttons">
      <button class="btn btn-secondary" id="privacyBtn">Privacy Policy</button>
      <button class="btn btn-primary" id="supportBtn">Support</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
