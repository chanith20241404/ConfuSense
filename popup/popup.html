<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfuSense</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      width: 340px;
      background: #000000;
      color: #ffffff;
    }
    
    .popup { padding: 20px; }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo { display: flex; align-items: center; gap: 2px; }
    .logo-confu { color: #8B5CF6; font-size: 18px; font-weight: 600; }
    .logo-sense { color: #ffffff; font-size: 18px; font-weight: 400; }
    
    .toggle-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .toggle-label { color: #ffffff; font-size: 14px; font-weight: 400; }
    
    .toggle { position: relative; width: 52px; height: 28px; }
    .toggle input { opacity: 0; width: 0; height: 0; }
